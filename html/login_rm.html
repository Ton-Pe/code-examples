    </head>
    <body>
        <div id="header">
        </div>
        <hr>
        <b> login: </b>
        <br>
        <form action="http://localhost:8820/static/auth/j_spring_security_check" method="POST">

            <input type='password' id="password" name="j_password"/><br>

            <br>
            <br>
            <input name="submit" type="submit" value="Login" />
        </form>
